<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MajChesster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Glacial Indifference', 'Helvetica Neue', sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #9B3DE4, #00D0FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: #9B3DE4;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-logo">
            <span style="font-size: 48px; color: white;">â™”</span>
        </div>
        <div class="loading-text">MajChesster</div>
    </div>
    <div id="root"></div>
</body>
</html>
